version: '3.8'


volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: SavvaML/yamdb_final:v2
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env
  nginx: 
    image: nginx:1.19.3
    container_name: web_nginx
    volumes:
      - ./nginx:/nginx/conf
      - ./static:/static

    ports:
      - "80:80"
    depends_on:
      - web
